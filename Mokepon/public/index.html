<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./assets/podcast.png" >
    </head>
    <body>
        <section id ="seleccionar-mascota">
            <h1 class="titulo" >Mokepon!</h1>
            <h2 class="subtitulo" >Elige a tu mascota</h2>
                <div id="contenedor-tarjetas" class="tarjetas"></div>
            <button id="boton-seleccion">Seleccionar</button>
        </section>
<section id="ver-mapa">
    <h1 class="subtitulo" >Recorre el mapa con tu mokepon</h1>
    <canvas id="mapa"></canvas>
    <div id="movimientos">
        <button id="boton-movimientos" onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
        <button id="boton-movimientos" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
        <button id="boton-movimientos" onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
        <button id="boton-movimientos" onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
    </div>
    

</section>

      <section id="seleccionar-ataque">
            <h1 class="titulo" >Mokepon!</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>
            <div id="ataques-botones" class="tarjetas-ataques" ></div>                            
                <div id="mensajes">
                    <p id="resultado"> Mucha suerte</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar" >Volver a jugar</button>        
                    </section>
                </div>                            
            <div class="ataques">
                <div id="info1">
                    <p>Jugador<br></p>
                    <p id="victorias-jugador">0</p>
                    <div id="mascota-jugador" ></div>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div id="info2">
                    <p>Enemigo<br></p>
                    <p id="victorias-enemigo">0</p>
                    <p id="mascota-enemigo" ></p>
                    <div id="ataque-del-enemigo"></div>
                </div>      
            </div>           
        </section> 
        <script src="./js/mokepon.js"></script>  
  </body>
</html>
